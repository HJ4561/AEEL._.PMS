{% extends 'base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100 animate__animated animate__fadeIn">
    <div class="col-md-6 col-lg-4">
        <div class="card glass-effect p-4 shadow-glow text-center">
            <h1 class="h3 fw-bold mb-3 text-gradient"><i class="fas fa-user-plus me-2"></i>Sign Up</h1>
            <p class="text-muted mb-4">Create a new account</p>
            <form method="post" class="wider-form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-user-check me-2"></i>Sign Up</button>
            </form>
            <p class="mt-3 text-muted">Already have an account? <a href="/login/">Log in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
