{% extends 'base.html' %}
{% block content %}
<div class="signup-container">
    <div class="signup-card">
        <h1 class="signup-title"><i class="fas fa-user-plus me-2"></i> Create Account</h1>
        <p class="signup-subtitle">Please sign up for a new account</p>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>
            <div class="input-group password-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        <p class="login-link">Already have an account? <a href="/login/">Log in here</a></p>
    </div>
</div>
{% endblock %}
